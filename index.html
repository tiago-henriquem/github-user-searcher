<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub </title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="head">
        <div class="head-header">
          <p id="github-searcher">github searcher</p>

          <div class="head-header-theme">
            <div class="head-header-theme cursor">
              <p>LIGHT</p>
              <label class="switchTheme">
                <input type="checkbox" class="checkbox">
                <img src="./img/sun.svg" alt="Sun icon for theme change" class="sun">
              </label>
            </div>
          </div>
        </div>
        
        <div class="head-main">
          <div id="searchInput-div">
            <input type="text" class="searchInput" placeholder="Search GitHub username...">
            <span></span>
          </div>

          <button class="searchBtn">Search</button>
        </div>
      </div>

      <div class="foot">
        <div class="footVisor">
          <div class="footVisor-head"></div>
          <div class="footVisor-foot"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
